<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AXBoot :: Advanced Web Application Development Framework</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="/assets/css/axboot.css"/>

    <!--[if lt IE 10]>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-01.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-02.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-03.css"/>
    <![endif]-->

    <script type="text/javascript" src="/html/js/topMenu.js"></script>
    <script type="text/javascript">
        var CONTEXT_PATH = "";
        var TOP_MENU_DATA = (function (json) {
            return json;
        })(menuJson);
        var COMMON_CODE = (function (json) {
            return json;
        })(commonCodeJson);
        var SCRIPT_SESSION = (function (json) {
            return json;
        })(scriptSession);
    </script>

    <script type="text/javascript" src="/assets/js/plugins.min.js"></script>
    <script type="text/javascript" src="/assets/js/axboot/dist/axboot.js"></script>
    <script type="text/javascript" src="/axboot.config.js"></script>

</head>
<body class="ax-body frame-set" onselectstart="return false;">
<!--
aside 를 사용하지 않을 경우
<div id="ax-frame-root" class="" data-root-container="true">
-->
<div id="ax-frame-root" class="show-aside" data-root-container="true">

<div id="content-frame-container" class="ax-frame-contents"></div>

<div class="ax-frame-header-tool">
    <div class="ax-split-col" style="height: 100%;">
        <div class="ax-split-panel text-align-left">

        </div>
        <div class="ax-split-panel text-align-right">

            <div class="ax-split-col ax-frame-user-info">
                <div class="ax-split-panel">
                    <a href="/?language=en">English</a> / <a href="/?language=ko">한국어</a>
                </div>
                <div class="panel-split"></div>


                <!-- 개발자 툴 연결 아이콘
                <div class="ax-split-panel">
                    <a href="#ax" onclick="window.open('/jsp/system/system-dev-tools.jsp');"><i class="cqc-tools"></i> DevTools</a>
                </div>
                <div class="panel-split"></div>
                -->

                <!--사용자 정보 팝업 구현 안되어있음-->
                <div class="ax-split-panel">
                    <a href="#ax" onclick="fcObj.open_user_info();">시스템 관리자</a>
                </div>
                <div class="panel-split"></div>
                <div class="ax-split-panel">

                    <a href="#ax" class="ax-frame-logout" onclick="location.href = '/api/logout';">
                        <i class="cqc-log-out"></i> Logout
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="ax-frame-header">
    <div class="ax-split-col" style="height: 100%;">
        <div class="ax-split-panel cell-aside-handle" id="ax-aside-handel">
            <i class="cqc-menu"></i>
        </div>
        <!--
        aside 사용 안할 경우
        <div class="ax-split-panel">&nbsp;</div>
        -->
        <div class="ax-split-panel cell-logo">
            <a href="/html/main.html">
                <img src="/assets/images/header-logo.png" width="100%"/>
            </a>
        </div>
        <div id="ax-top-menu" class="ax-split-panel ax-split-flex"></div>
        <div class="ax-split-panel cell-aside-handle" id="ax-fullscreen-handel">
            <i class="cqc-expand icon-closed"></i>
            <i class="cqc-collapse icon-opened"></i>
        </div>
    </div>
</div>

<div class="ax-frame-header-tab">
    <div id="ax-frame-header-tab-container"></div>
</div>


    <div class="ax-frame-aside" id="ax-frame-aside"></div>
    <script type="text/html" data-tmpl="ax-frame-aside">
        <div class="ax-frame-aside-menu-holder">
            <div style="height: 10px;"></div>
            {{#items}}
            <a class="aside-menu-item aside-menu-item-label{{#hasChildren}} {{#open}}opend{{/open}}{{/hasChildren}}" data-label-index="{{@i}}">{{{name}}}</a>
            {{#hasChildren}}
            <div class="aside-menu-item aside-menu-item-tree-body {{#open}}opend{{/open}}" data-tree-body-index="{{@i}}">
                <div class="tree-holder ztree" id="aside-menu-{{@i}}" data-tree-holder-index="{{@i}}"></div>
            </div>
            {{/hasChildren}}
            {{/items}}
        </div>
    </script>


<div class="ax-frame-foot">
    <div class="ax-split-col" style="height: 100%;">
        <div class="ax-split-panel text-align-left"> ${config.copyrights} </div>
        <div class="ax-split-panel text-align-right">
            Last account activity <b id="account-activity-timer">00</b> ago.
        </div>
    </div>
</div>

</div>

<script type="text/javascript" src="/html/js/window_instance.js"></script>
<script type="text/javascript" src="/assets/js/view/frame.js"></script>

</body>
</html>
