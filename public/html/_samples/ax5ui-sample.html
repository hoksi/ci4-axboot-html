<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024, user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UI Template</title>

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="/assets/css/axboot.css" />
    <!--[if lt IE 10]>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-01.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-02.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/axboot-03.css"/>
    <![endif]-->

    <script type="text/javascript">
        var CONTEXT_PATH = "";
        var SCRIPT_SESSION = (function(json) {
            return json;
        })({
            "userCd": "system",
            "userNm": "시스템 관리자",
            "locale": "ko_KR",
            "timeZone": "Asia/Seoul",
            "dateFormat": "YYYY-MM-DD",
            "login": true,
            "details": {
                "language": "en"
            },
            "dateTimeFormat": "YYYY-MM-DD HH:mm:ss",
            "timeFormat": "HH:mm:ss"
        });
    </script>
    <script type="text/javascript" src="/assets/js/plugins.min.js"></script>
    <script type="text/javascript" src="/assets/js/axboot/dist/axboot.js"></script>
    <script type="text/javascript" src="/axboot.config.js"></script>
</head>

<body class="ax-body " data-page-auto-height="false">
<div id="ax-base-root" data-root-container="true">
    <div class="ax-base-title" role="page-title">
        <h1 class="title"><i class="cqc-browser"></i> UI Template</h1>
        <p class="desc"></p>
    </div>
    <div class="ax-base-content">
        <div data-page-buttons="">
            <div class="button-warp">
                <button type="button" class="btn btn-info" data-page-btn="search"><i class="axi axi-ion-android-search"></i> Inquery </button>
                <button type="button" class="btn btn-info" data-page-btn="save"><i class="axi axi-save"></i> Save</button>
            </div>
        </div>
        <div role="page-header">
            <form name="searchView0" id="searchView0" method="post" onsubmit="return false" style="">
                <div data-ax-tbl="" id="" class="ax-search-tbl" style="">
                    <div data-ax-tr="" id="" class="" style="">
                        <div data-ax-td="" id="" class="" style=";width:300px">
                            <div data-ax-td-label="" class="" style=";width:80px">Period</div>
                            <div data-ax-td-wrap="">
                                <div class="input-group" data-ax5picker="date">
                                    <input type="text" class="form-control" placeholder="yyyy/mm/dd">
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="form-control" placeholder="yyyy/mm/dd">
                                    <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div data-ax-td="" id="" class="" style=";width:350px">
                            <div data-ax-td-label="" class="" style=";width:120px">Search Code</div>
                            <div data-ax-td-wrap="">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control W50" value="" readonly="readonly" />
                                        <input type="text" id="compStorLabel" class="form-control W80" value="" />
                                        <button type="button" class="btn btn-primary" data-searchview-btn="modal">
                                            <i class="cqc-magnifier"></i> Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div data-ax-td="" id="" class="" style=";width:250px">
                            <div data-ax-td-label="" class="" style="">Date</div>
                            <div data-ax-td-wrap="">
                                <div class="input-group" data-ax5picker="date">
                                    <input type="text" class="form-control" placeholder="yyyy/mm/dd" />
                                    <span class="input-group-addon"><i class="cqc-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="H10"></div>
        </div>
        <div data-ax5layout="ax1" role="page-content" data-config='{layout:"split-panel", orientation: "vertical", splitter: {size: 7}}' style="">
            <div data-split-panel='{width: "400"}' id="">
                <div style="padding-right: 10px;" class="" data-split-panel-wrap="">
                    <!-- 목록 -->
                    <div class="ax-button-group" data-fit-height-aside="grid-view-01">
                        <div class="left">
                            <h2><i class="cqc-list"></i> Primary Data List </h2>
                        </div>
                        <div class="right">
                        </div>
                    </div>
                    <div data-ax5grid="grid-view-01" data-fit-height-content="grid-view-01" style="height: 300px;"></div>
                </div>
            </div>
            <div data-splitter='{}'></div>
            <div data-split-panel='{width: "*"}' id="">
                <div style="padding-left: 10px;padding-right: 5px;" class="" data-split-panel-wrap="scroll">
                    <!-- 폼 -->
                    <div class="ax-button-group" role="panel-header">
                        <div class="left">
                            <h2><i class="cqc-news"></i>
                                Detail Information </h2>
                        </div>
                        <div class="right">
                            <button type="button" class="btn btn-default" data-form-view-01-btn="form-clear">
                                <i class="cqc-erase"></i> Clear
                            </button>
                        </div>
                    </div>
                    <form name="formView01" id="formView01" method="post" onsubmit="return false" style="">
                        <div data-ax-tbl="" id="" class="ax-form-tbl" style="">
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:300px">
                                    <div data-ax-td-label="" class="" style="">Key *</div>
                                    <div data-ax-td-wrap="">
                                        <input type="text" data-ax-path="key" title="Key" class="form-control" data-ax-validate="required" />
                                    </div>
                                </div>
                                <div data-ax-td="" id="" class="" style=";width:300px">
                                    <div data-ax-td-label="" class="" style="">Value</div>
                                    <div data-ax-td-wrap="">
                                        <input type="text" data-ax-path="value" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:300px">
                                    <div data-ax-td-label="" class="" style="">ETC1</div>
                                    <div data-ax-td-wrap="">
                                        <input type="text" data-ax-path="etc1" class="form-control" data-ax5formatter="money" />
                                    </div>
                                </div>
                                <div data-ax-td="" id="" class="" style=";width:300px">
                                    <div data-ax-td-label="" class="" style="">Select</div>
                                    <div data-ax-td-wrap="">
                                        <div data-ax5select="select1"></div>
                                    </div>
                                </div>
                            </div>
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:300px">
                                    <div data-ax-td-label="" class="" style="">Picker</div>
                                    <div data-ax-td-wrap="">
                                        <div class="input-group" data-ax5picker="numpad">
                                            <input type="text" class="form-control" placeholder>
                                            <span class="input-group-addon"><i class="cqc-phone"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:100%">
                                    <div data-ax-td-label="" class="" style="">Auto Complete</div>
                                    <div data-ax-td-wrap="">
                                        <div class="form-group">
                                            <div data-ax5autocomplete="autocomplete1" data-ax5autocomplete-config="{}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:100%">
                                    <div data-ax-td-label="" class="" style="">Combobox</div>
                                    <div data-ax-td-wrap="">
                                        <div class="form-group">
                                            <div data-ax5combobox="combobox1" data-ax5combobox-config="{}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-ax-tr="" id="" class="" style="">
                                <div data-ax-td="" id="" class="" style=";width:100%">
                                    <div data-ax-td-label="" class="" style="">Calendar</div>
                                    <div data-ax-td-wrap="">
                                        <div id="calendar-target" style=" width:300px; border:1px solid #ccc; border-radius: 5px; padding: 5px; overflow: hidden;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="H10"></div>
                    <div class="ax-button-group" role="panel-header">
                        <div class="left">
                            <h2><i class="cqc-news"></i> Toast & dialog test </h2>
                        </div>
                        <div class="right">
                        </div>
                    </div>
                    <div style="margin: 10px 0;">
                        <button class="btn btn-default" data-ui-btn="toast">Toast</button>
                        <button class="btn btn-danger" data-ui-btn="toast-confirm">Confirm Toast</button>
                    </div>
                    <div style="margin: 10px 0;">
                        <button class="btn btn-default" data-ui-btn="dialog-alert">Alert</button>
                        <button class="btn btn-primary" data-ui-btn="dialog-confirm">Confirm</button>
                        <button class="btn btn-info" data-ui-btn="dialog-prompt">Prompt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/html/js/window_instance.js"></script>
<script type="text/javascript" src="/assets/js/view/_samples/ax5ui-sample.js"></script>
</body>

</html>
